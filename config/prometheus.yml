# config/prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Config Management API
  - job_name: 'config-management'
    static_configs:
      - targets: ['config-management:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Trading Bot modules (when implemented)
  - job_name: 'data-ingestion'
    static_configs:
      - targets: ['data-ingestion:8081']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'signal-generation'
    static_configs:
      - targets: ['signal-generation:8082']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'trading-execution'
    static_configs:
      - targets: ['trading-execution:8083']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Infrastructure monitoring
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']

# Alerting rules
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
